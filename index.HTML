<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place you've been to:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-destination">Destination name:</label>
              <input type="text" class="form-control" id="new-destination">
            </div>
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Notable landmark:</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time">When you visited:</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes about the destination:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit"  class="btn">Add</button>

          </form>

          <h2>Destinations:</h2>
          <ul id="destinations">
          </ul>

        </div>
        <div class="col-md-6">
          <div id="show-destination">
            <h2></h2>

            <p>Destination: <span class="destination-name"></span></p>
            <p>Location: <span class="location-name"></span></p>
            <p>Notable landmark: <span class="landmark-name"></p></span>
            <p>When you visited: <span class="when-visited"></span></p>
            <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>

  </body>
</html>
